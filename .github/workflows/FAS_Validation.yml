name: FAS Validation.

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - '*'
    paths: FunctionAppService/FunctionAppService/**

env:
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: FunctionAppService/FunctionAppService
  DOTNET_CORE_VERSION_INPROC: 3.1.x

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore -warnAsError
      - name: Test
        run: dotnet test --no-build --verbosity normal